name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Ionic Vue.js APK
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: âš™ï¸ Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: ğŸ“¦ Install npm dependencies
      run: npm install
    
    - name: âš¡ Install Ionic CLI
      run: npm install -g @ionic/cli
    
    - name: ğŸ”Œ Install Capacitor CLI
      run: npm install -g @capacitor/cli
    
    - name: ğŸ—ï¸ Build Vue.js app
      run: npm run build
    
    - name: ğŸ“± Add Android platform
      run: npx cap add android
    
    - name: ğŸ”„ Sync Capacitor
      run: npx cap sync android
    
    - name: ğŸ”¨ Build Android APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --stacktrace
    
    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Final-S5-Mobile-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
